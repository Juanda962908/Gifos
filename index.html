<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guifos</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>



<body>
    <header>
        <div class="barratitulo">
            <p>¡Bienvenidos/as a Guifos.com! ------Donde los gifs están.////// Número de visitas: 12.765.803</p>
        </div>
    </header>


<!-- ---------------------------------------------------------------- -->

    <section class="inicio" id="intro">
        
        <div class="contenedorinicio">
            <div class="logo">
                <img id="logoimagen" src="./images/gifOF_logo.png" alt="Logo Principal vista normal">
            </div>


            <div class="botones">
                <a class="botoncrear" href="./record.html">Crear Guifos</a>
                <div  class="temas" id="temas">
                    <button class="botontema1" onclick="funcionDesplegable()">Elegir tema</button>
                    <button class="botontema2" onclick="funcionDesplegable()"><img id="imgdrop" src="./images/dropdown.svg" alt="Desplegable elegir tema"></button>
                    <a class="grabar" id="record" href="./record.html"><span>M</span>is Guifos</a>
                    <div id="desplegabletema">
                        <button id="dia" onclick="estiloLight()">Sailor Day</button>
                        <button id="noche" onclick="estiloDark()">Sailor Night</button>

                    </div>
                </div>
               
            </div>
        </div>
    </section>


<!-- ---------------------------------------------------------------- -->

    <section class="busqueda" id="busqueda">
        <div class="contenedorbusqueda" onmousemove="mostrarmenu()" onmouseout="ocultarmenu()">
            <div id="barrainicialbusqueda" class="barrainicialbusqueda">
                <div class="barrabusquedatitulo">
                    <p>Buscar</p>
                </div>
                <div class="barrabusqueda" id="barrabusqueda">    
                    <input class="inputbusqueda" id="inputbusqueda"  type="text" placeholder="   Busca gifs, hashtags, temas, busca lo que quieras...">
                    <button class="botonlupa"  id="botonlupa" type="submit" onclick="resultados_de_busquedas()" ><span><img src="./images/lupa_inactive.svg" alt="Lupa">Buscar</span></button>
                </div>                
            </div>  
            
            <div id="tipobusquedas" class="tipodebusquedas">
                <button class="resultadosugerido" type="button"><p>Resultado de búsqueda sugerido</p></button>
                <button class="resultadosimilar" type="button"><p>resultado similar de búsqueda</p></button>
                <button class="otromas" type="button"><p>Y otro más</p></button>
            </div>
         
        </div>
    </section>

<!-- ---------------------------------------------------------------- -->
    <section class="sugeridosection">
        <div class="sugeridotitulo">
            <p>Hoy te sugerimos:</p>
        </div>    
        <div id="sugeridos" class="contenedor_sugeridos">
        </div>
    </section>



<!-- ---------------------------------------------------------------- -->
    <section class="tendenciasection">
        <div class="tendencia">
            <p id="tendenciatitulo" class="tendenciatitulo">Tendencias:</p>
        </div> 
        <!-- Aca empieza el grid-->   
        <div id="gridtendencias" class="gridtendencias">
        </div>
    </section>





     
    <script src="./JS/menubuscar.js"></script> 
    <script src="./JS/Tendencia.js"></script>
    <script src="./JS/Sugeridos.js" ></script>
</body>

</html>
